name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: flake8
        run: flake8 src/

      - name: black
        run: black --check src/

      - name: isort
        run: isort --check-only src/

      - name: mypy
        run: mypy src/

      - name: pytest
        run: pytest -q tests
